all_models:
  - model_name: "random"

  - model_name: "idModel"

  - model_name: "constant_0"
    cc_id: 0

  - model_name: "constant_1"
    cc_id: 1

  - model_name: "constant_2"
    cc_id: 2

  - model_name: "exp3" # other properties: max_weight_exp3, exp3_explore_parameter, exp3_save_name, exp3_model_path, should_load_exp3, should_clear_weights

  - model_name: "resettingExp3" # other properties: max_weight_exp3, exp3_explore_parameter, exp3_save_name, exp3_model_path
    should_clear_weights: true
    should_load_exp3: false

  # NN traits: model_network_sizes, lr, weights_decay, weights_path

  - model_name: "sl" # other properties: scoring_function_type, sl_model_name, sl_max_bin, sl_bin_size, sl_bin_model_network_sizes + NN traits

  - model_name: "SLTrainer" # other properties: sleep_sec, rounds_to_save, logs_file + SL traits

  - model_name: "ae" # other properties: ae_model_name + NN traits

  - model_name: "AETrainer" # other properties: sleep_sec, rounds_to_save, logs_file, logs_path + AE traits

  - model_name: "rl" # other properties: rl_batch_size, rl_min_measuremets, sleep_sec, rounds_to_save, logs_file, logs_path + NN traits

  - model_name: "srl" # other properties: rl_batch_size, rl_min_measuremets, sleep_sec, rounds_to_save, logs_file, logs_path + SL traits + context_layers
    context_type: "sl"

  - model_name: "srlAE" # other properties: rl_batch_size, rl_min_measuremets, sleep_sec, rounds_to_save, logs_file, logs_path + AE traits
    context_type: "ae"

  - model_name: "contextlessClusterTrainer" # other properties: num_clusters, cluster_name, saving_cluster_path
    context_type: "contextless"

  - model_name: "boggartClusterTrainer" # other properties: num_clusters, cluster_name, saving_cluster_path
    context_type: "boggart"
    boggart_size: 5

  - model_name: "SLClusterTrainer" # other properties: num_clusters, cluster_name, saving_cluster_path + SL traits + context_layers
    context_type: "sl"

  - model_name: "AEClusterTrainer" # other properties: num_clusters, cluster_name, saving_cluster_path + AE traits
    context_type: "ae"

  - model_name: "exp3Kmeans" # other properties: save_name + exp3 traits + SLClusterTrainer traits
    context_type: "sl"

  - model_name: "exp3KmeansCustom" # other properties: save_name + exp3 traits + SLClusterTrainer traits
    context_type: "custom"

  - model_name: "contextlessExp3Kmeans" # other properties: save_name + exp3 traits + contextlessClusterTrainer traits
    context_type: "contextless"

  - model_name: "exp3KmeansAutoEncoder" # other properties: save_name + exp3 traits + AEClusterTrainer traits
    context_type: "ae"

  - model_name: "stackingModel" # other properties: models, scoring_path
  



fingerprint:
  cc_config:
    # function: q(Ci) - quality_change_qoef * abs(q(Ci) - q(Ci-1)) - buffer_length_coef * rebuffer_time_i, supported scorings: ssim, bit_rate
    # scoring params

    # scoring_function_type: "bit_rate"
    # buffer_length_coef: 100.0
    # quality_change_qoef: 1.0
    scoring_function_type: "ssim" # the scoring method
    buffer_length_coef: 100.0
    quality_change_qoef: 1.0

    #state params
    history_size: 8 # how much previous chunks does the nn remember
    random_sample_size: 100 # how much from previous chunks it gets as input
    abr_time: true # replace cc each abr or once every _ time
    nn_roundup: 500 # control the rate of change cc in case abr_time is false

    random_cc: false # should replace the cc during runtime, ignored in the code

  ccs: ["bbr", "vegas", "cubic"] # all ccs
  cc: bbr # starting cc

  #ABRS
  # abr: linear_bba
  # # abr_config:
  # #   upper_reservoir: 0.9

  # abr: pensieve
  # abr_config:
  #   pensieve_path: "/home/ubuntu/puffer/third_party/pensieve/multi_video_sim/rl_test.py"
  #   nn_path: "/home/puffer/models/pensieve/nn_model_ep_77400.ckpt"


  abr: mpc
  abr_config:
    rebuffer_length_coeff: 100


  # abr: robust_mpc
  # abr_config:
  #   rebuffer_length_coeff: 100

  # abr: puffer_ttp
  # abr_config:
  #   model_dir: ./weights/ttp/original
  #   rebuffer_length_coeff: 100
  #   collect_data: true
  #   hidden2_model_dir: ./weights/ttp/hidden2/
  #   max_lookahead_horizon: 1


